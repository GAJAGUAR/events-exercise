<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Drawing with mouse</title>
    <link rel="stylesheet" href="keyboard.css">
</head>

<body>
    <h1>Imagine, draw and enjoy!</h1>
    <div class="controlPanel">
        <form>
            <label class="lbl">LINE COLOR:
                <input id="txtColor" class="inputBox" type="color">
            </label>
            <label>LINE WIDTH: 1
                <input id="txtLineWidth" class="inputBox" type="range" name="weight" min="1" n max="10"> 10
            </label>
            <label>LINE JOIN:
                <input id="radBevel" class="radioButton" type="radio" name="join" value="bevel">Bevel
                <input id="radRoundA" class="radioButton" type="radio" name="join" value="round" checked="checked">Round
                <input id="radMiter" class="radioButton" type="radio" name="join" value="miter">Miter
            </label>
            <label>LINE CAP:
                <input id="radButt" class="radioButton" type="radio" name="cap" value="butt">Butt
                <input id="radRoundB" class="radioButton" type="radio" name="cap" value="round" checked="checked">Round
                <input id="radSquare" class="radioButton" type="radio" name="cap" value="square">Square
            </label>
            <br/>
            <input id="btnClear" class="actionButton" type="button" value="Clear">
        </form>
    </div>
    <div class="canvasContainer">
        <canvas id="myCanvas" width="800" height="300">The navigator does not support Canvas</canvas>
    </div>
    <script src="keyboard.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
